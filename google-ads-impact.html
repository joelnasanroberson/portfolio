<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="dark light">
<meta name="description" content="Google Ads Impact — Case Study | Joel N. Roberson">
<title>Google Ads Impact — Case Study | Joel N. Roberson</title>
<!-- Fonts (same as index) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://db.onlinewebfonts.com/c/f2b7f17d01f1f14802062ce0574b4d4a?family=Futura+PT" rel="stylesheet">
<style>
/* THEME TOKENS (match index) */
:root{
--bau-black:#0e0e0e; --bau-ink:#111111; --bau-cream:#F4F1E8;
--bau-red:#E94F37; --bau-blue:#1C7ED6; --bau-blue-light:#4da3f0; --bau-yellow:#F6C90E;
--header:'Futura PT', sans-serif; --sans:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
--text:#0e0e0e; --text-muted: rgba(0,0,0,.72);
--ring: 0 0 0 3px rgba(28,126,214,.35);
--page-bg: var(--bau-cream);
/* Page accent: BAUHAUS RED */
--accent: var(--bau-red);
/* Shapes tuned for red theme */
--shape-1: var(--bau-red); --shape-2: var(--bau-yellow); --shape-3: var(--bau-blue); --shape-4: var(--bau-red); --shape-ring: var(--bau-blue-light);
--radius:14px;
}

/* BASE */
*{box-sizing:border-box}
html{scroll-behavior:smooth;text-size-adjust:100%}
body{margin:0;color:var(--text);font-family:var(--sans);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;overflow-x:hidden;min-height:100%;background:var(--page-bg)}
img{max-width:100%;display:block}
a{color:inherit}
:focus-visible{outline:none;box-shadow:var(--ring);border-radius:10px}

header.sticky{position:sticky;top:0;background:rgba(255,255,255,.7);backdrop-filter:saturate(120%) blur(4px);border-bottom:2px solid var(--bau-ink);z-index:10}
.bar{max-width:1120px;margin:0 auto;padding:.6rem 1rem;display:flex;align-items:center;gap:.75rem}
.back{display:inline-flex;align-items:center;gap:.4rem;padding:.45rem .7rem;border-radius:999px;border:2px solid var(--bau-ink);text-decoration:none;background:#fff}

.wrap{max-width:1120px;margin:0 auto;padding:1.25rem 1rem 3rem}
h1,h2,h3{font-family:var(--header);margin:0}
h1{font-size:clamp(2rem,5vw,3rem)}
.tag{font-weight:800;letter-spacing:.02em;color:var(--text-muted)}

.hero{border:2px solid var(--bau-ink);border-radius:var(--radius);overflow:hidden}
.hero img{width:100%;aspect-ratio:16/9;object-fit:cover}

.grid{display:grid;grid-template-columns:1fr;gap:1rem;margin-top:1.25rem}
@media(min-width:900px){.grid{grid-template-columns:2fr 1fr}}

.card{background:#fff;border:2px solid var(--bau-ink);border-radius:12px;padding:1rem}
.card h3{font-family:var(--header);margin:.2rem 0 .4rem}
.metrics{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.5rem}
.chip{display:inline-block;border:2px solid var(--bau-ink);padding:.25rem .55rem;border-radius:999px;font-weight:800}

/* Bauhaus backdrop */
.bauhaus{position:fixed;inset:0;z-index:-2;pointer-events:none}
.shape{position:absolute;pointer-events:none}
.shape.circle,.shape.ring{border-radius:50%}
.shape.blob{border-radius:42% 58% 50% 50% / 55% 40% 60% 45%}
.shape.semi{border-radius:50%;clip-path:inset(50% 0 0 0)}
@keyframes blobMorph{0%{border-radius:42% 58% 50% 50% / 55% 40% 60% 45%}50%{border-radius:58% 42% 47% 53% / 45% 60% 40% 55%}100%{border-radius:42% 58% 50% 50% / 55% 40% 60% 45%}}
@keyframes floatY{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.shape.blob{animation:blobMorph 16s ease-in-out infinite;filter:url(#liquid);will-change:transform,border-radius}
.shape.circle{animation:floatY 12s ease-in-out infinite;filter:url(#liquid-soft);will-change:transform}

@media (prefers-reduced-motion: reduce){
*{scroll-behavior:auto!important}
.shape.blob,.shape.circle{animation:none!important;filter:none!important}
}

footer{margin-top:2rem;text-align:center;color:var(--text-muted)}
</style>
</head>
</html>
